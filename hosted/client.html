<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Our simple HTTP server</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/style.css">
        <style>
            .margin3px {
                margin: 3px;
            }
        </style>
        <script src="./bundle.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
            <div class="navbar-brand col-sm-3 col-d-2 mr-0">D&D Character Storage</div>
            <ul class="navbar-nav px-3"><li class="nav-item text-nowrap" > <div class="nav-link" id="statusCode"></div></li></ul>
        </nav>
        <div class="container-fluid border-primary">
            <div class="row">
                <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                    <div class="sidebar-sticky">
                        <ul class="nav flex-column margin3px">
                            <li class="nav-item"><button class="btn btn-dark btn-sm" data-toggle="collapse" href="#addCharacterCollapse" role="button" aria-expanded="false" aria-controls="addCharacterCollapse">Add a Character</button></li>
                            <div class="row">
                                <div class="col">
                                    <div class="collapse" id="addCharacterCollapse">
                                        <div class="card card-body">
                                            <form id="nameForm" action="/addCharacter" method="post">
                                                <div class="form-group">
                                                    <label for="characterName">Enter a name for you character</label>
                                                    <input type="text" class="form-control" name="name" id="nameField" aria-describedby="characterName" placeholder="Ex:John Smith">
                                                    <button type="submit" class="btn btn-dark" data-toggle="collapse" data-target="#addCharacterCollapse" aria-expanded="false" aria-controls="addCharacterCollapse" value="Add Character">Submit</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </ul>
                        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                            Character List
                            <form id="refreshCharacterListForm" action="/getCharacterList" method="get">
                                <button class="btn btn-dark btn-sm" id="urlField" type="submit"><i class="material-icons">refresh</i></button>
                            </form>
                        </h6>
                        <ul class="nav flex-column mb-2" id="characterList">
                        </ul>
                    </div>
                </nav>
                <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4" id="main">
                    <form id="saveCharacter" action="/saveCharacter" method="post">
                        <input id="name" type="text" class="form-control" name="name" aria-describedby="characterName" readonly>
                        <input id="race" type="text" class="form-control" name="race" aria-describedby="characterRace">
                        <input id="str" type="text" class="form-control" name="str" aria-describedby="characterStr">
                        <input id="dex" type="text" class="form-control" name="dex" aria-describedby="characterDex">
                        <input id="con" type="text" class="form-control" name="con" aria-describedby="characterCon">
                        <input id="int" type="text" class="form-control" name="int" aria-describedby="characterInt">
                        <input id="wis" type="text" class="form-control" name="wis" aria-describedby="characterWis">
                        <input id="cha" type="text" class="form-control" name="cha" aria-describedby="characterCha">
                        <button type ="submit" class="btn btn-primary" value="Save Character">Save</button>
                        <div id="saveModal" class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="saveNotification" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered modal-sm">
                                <div class="modal-content">
                                    <div class="modal-body">Your character has been saved!</div>
                                </div>
                            </div>
                        </div>
                    </form>
                </main>
            </div>
        </div>
